<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <title>Анимированные вкладки на CSS3</title>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style4.css" />
		<script type="text/javascript" src="js/modernizr.custom.04022.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>	
	</head>
    <body>

			<div class="tabs-block">
     <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'moscow')">Москва</button>
  <button class="tablinks" onclick="openCity(event, 'berlin')">Берлин</button>
  <button class="tablinks" onclick="openCity(event, 'china')">Пекин</button>
</div>

 <div id="moscow" class="tabcontent">
  <h3>Москва</h3>
  <p>Москва это столица России.</p>
</div>
<div id="berlin" class="tabcontent">
  <h3>Берлин</h3>
  <p>Берлин это столица Германии.</p>
  </div>
<div id="china" class="tabcontent">
  <h3>Пекин</h3>
  <p>Пекин это столица Китая.</p>
</div>
</div>
<script src="/js/tabs.js"></script>
	</body>
</html>
